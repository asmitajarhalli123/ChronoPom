
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js" integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
     <link rel="stylesheet" href="tasks.css">
</head>
<body>

<div class="container7">
  <div class="current">
    <div class="currenttext">
<span class="current">Current<br></span> <span class="task">Tasks</span>
<p>Manage and organize all your focus tasks. Assign them to timer sessions and track your progress.</p>
    </div>
  </div>
</div>

<div class="settask">
  

  <label class="txt">What's your task?</label>
  <input type="text" placeholder="What we are building today?" class="input">


   <div class="select">
    <div class="prior">
    <label for="priority">Priority</label>
    <select id="priority" name="priority">
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
    </select>
    </div>

    <div class="pomodo">
    <label for="">Pomodoros</label>
    <select  name="pomodoros">
        <option value="high">1 Pomodoro (25min)</option>
        <option value="medium">2 Pomodoros (50min)</option>
        <option value="low">3 Pomodoros (75min)</option>
        <option value="low">4 Pomodoros (100min)</option>
        <option value="low">5 Pomodoros (125min)</option>
    </select>
</div>

   </div>

   <label for="">Task Description (optional)</label>
    <textarea name="description" placeholder="Add more details about your task..."></textarea>

    <button class="addtask><i class="fa-solid fa-plus"></i> Add Task</button>
    



</div>
</div>
  </body>
  </html>
