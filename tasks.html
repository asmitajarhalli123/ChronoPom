  <div class="app">

    <h1 class="ttl">Task Manager</h1>
    <p class="sub">Stay organized and conquer your goals</p>

    <!-- Stats -->
    <div class="stats">
      <div class="card">
        <h2 class="num">1</h2>
        <p>Total Tasks</p>
      </div>

      <div class="card">
        <h2 class="num ok">0</h2>
        <p>Completed</p>
      </div>

      <div class="card">
        <h2 class="num pend">1</h2>
        <p>Pending</p>
      </div>
    </div>

    <!-- Add Task -->
    <div class="add" >
      <input type="text" placeholder="Add a new task..." class="inp" ng-model="newTask.taskname">
      <button class="btn" ng-click="submittask()">+ Add</button>
    </div>


    <!-- Task Item -->
    <div class="task">
     
      <div ng-repeat="t in tasklist">
        <h3 class="tname" >{{t.tname}}</h3>
        <p class="time">Feb 20, 11:34 PM</p>
      </div>
    </div>

    <!-- Progress -->
    <div class="prog">
      <p>Progress</p>
      <div class="bar">
        <div class="fill"></div>
      </div>
      <h3 class="pct">0% Complete</h3>
    </div>
  </div>




</div>
