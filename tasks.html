  <div class="app">
 <!-- heading  -->
    <div class="head">
    <h1 class="ttl">Task Manager</h1>
    <p class="sub">Turn Plans into Progress.</p>
    </div>


    <!-- Stats -->
    <div class="stats">
      <div class="card">
        <h2 class="num">{{taskCount}}</h2>
        <p>Total Tasks</p>
      </div>

      <div class="card">
        <h2 class="num ok">0</h2>
        <p>Completed</p>
      </div>

      <div class="card">
        <h2 class="num pend">1</h2>
        <p>Pending</p>
      </div>
    </div>

    <!-- Add Task -->
    <div class="add" >
      <input type="text" placeholder="Add a new task..." class="inp" ng-model="newTask.taskname">
      <button class="btn" ng-click="submittask()">+ Add</button>
    </div>


    <!-- Task Item -->
    <div class="task">
     
     <div ng-repeat="t in tasklist" class="tasklist">

    <div class="taskname">
        <h3 class="tname">{{t.tname}}</h3>
        <button class="btn" ng-click="startProgress(t)">
            Focus Initiate
        </button>
    </div>

    <div class="progress-container">
        <div class="progress-bar"
             ng-style="{'width': t.progress + '%'}">
            {{t.progress}}%
        </div>
    </div>

</div>
      </div>




</div>
