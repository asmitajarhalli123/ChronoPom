<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronoPom - Productivity Tracker</title>
  <link rel="stylesheet" href="app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js" integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js" integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MainController">
  <div class="navigation">
    <div class="image left">
    </div>

    <div class="right">
      <i class="fa-solid fa-clock"></i>
      <a href="#!/timer" ng-class="{'active': currentRoute == '/timer'}">TIMER</a>
      <i class="fa-solid fa-list-check"></i>
      <a href="#!/tasks" ng-class="{'active': currentRoute == '/tasks'}">TASKS</a>
      <i class="fa-solid fa-chart-line"></i>
      <a href="#!/analytics" ng-class="{'active': currentRoute == '/analytics'}">ANALYTICS</a>
      <i class="fa-solid fa-bars-progress"></i>
      <a href="#!/progress" ng-class="{'active': currentRoute == '/progress'}">PROGRESS</a>
      <div class="color"><i class="fa-solid fa-palette"></i></div>
    </div>
  </div>


  <div ng-view></div>

</body>
</html>
